<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/game.js"></script>
</head>
<body>
	<canvas id="gameCanvasCart" width="600" height="300"></canvas>
	<div id="isoCanvases">
		<canvas id="gameCanvasIso" width="600" height="300"></canvas>
		<canvas id="gameCanvasIsoChars" width="600" height="300"></canvas>
	</div>

	<div id="debug">
		<div style="border:1px solid red; width:100px; float:left;">
			States:<br>
			0: Idle<br>
			1: Battle Menu<br>
			2: Move<br>
			3: Action<br>
			4: Confirm<br>
			5: Attack<br>
			Current:<br>
			<span id="currentState"></span><br>
			Previous:<br>
			<span id="previousState"></span>
		</div>

		<div class="debug" id="Character_1" style="border:1px solid red; width:100px; float:left;">
			<div id="char1Name"></div>
			<p>HP: <span id="char1Hp"></span></p>
			<p>CT: <span id="char1Ct"></span></p>
			<p>Acted: <span id="char1Acted"></span></p>
			<p>Moved: <span id="char1Moved"></span></p>
		</div>
		<div class="debug" id="Character_2" style="border:1px solid red; width:100px; float:left;">
			<div id="char2Name"></div>
			<p>HP: <span id="char2Hp"></span></p>
			<p>CT: <span id="char2Ct"></span></p>
			<p>Acted: <span id="char2Acted"></span></p>
			<p>Moved: <span id="char2Moved"></span></p>
		</div>
		<div class="debug" id="Character_3" style="border:1px solid red; width:100px; float:left;">
			<div id="char3Name"></div>
			<p>HP: <span id="char3Hp"></span></p>
			<p>CT: <span id="char3Ct"></span></p>
			<p>Acted: <span id="char3Acted"></span></p>
			<p>Moved: <span id="char3Moved"></span></p>
		</div>

		<div style="border:1px solid red; width:100px; float:left;">
			Current Character: <span id="whoseCurrent"></span>
		</div>
	</div>

	<div id="ui">
		<div id="turnList"></div>

		<div class="menu hidden" id="battleMenu">
			<ul id="battleMenu_options">
				<li id="move" class="active">Move</li>
				<li id="act">Action</li>
				<li id="wait">Wait</li>
			</ul>
		</div>
		<div class="menu hidden" id="actionMenu">
			<ul id="actionMenu_options">
				<li id="attack" class="active">Attack</li>
				<li id="special">Special</li>
			</ul>
		</div>
		<div class="menu hidden" id="confirmMenu">
			<span id="confirmText">Move Here?</span>
			<ul id="confirmMenu_options">
				<li id="confirm" class="active">Yes</li>
				<li id="cancel">No</li>
			</ul>
		</div>
	</div>

	<img src="img/greenTile.png" />
	<img src="img/redTile.png" />
	<img src="img/walkableTile.png" />
	<img src="img/activeTile.png" />
	<img src="img/sprite_01.png" />
	<img src="img/sprite_02.png" />
	<img src="img/sprite_03.png" />
</body>
</html>
